type Offer {
  store_name: String!
  price: String!
  offer_page_url: String
}

type ProductData @model @auth(rules: [{allow: public}]) {
  id: ID!
  product_id: String!
  product_title: String!
  product_photos: [String!]
  product_rating: Float
  product_description: String
  offer: Offer
}

type User @model @auth(rules: [{allow: public}]) {
  id: ID!
  username: String!
}
 